<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quartz Scheduler Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../flyway/flyway.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">
        Quartz Scheduler Dashboard
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#jobs">Jobs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#triggers">Triggers</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <!-- Jobs Section -->
    <h2 class="text-info" id="jobs">Jobs</h2>
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Job Name</th>
            <th scope="col">Trigger Name</th>
            <th scope="col">Status</th>
            <th scope="col">Next Fire Time</th>
            <th scope="col">Previous Fire Time</th>
        </tr>
        </thead>
        <tbody id="jobsTableBody">
        <!-- Dynamic content will be inserted here -->
        </tbody>
    </table>

    <div class="btn-container">
        <button type="button" class="btn btn-primary" onclick="refreshDashboard()">Refresh Dashboard</button>
    </div>

    <!-- Triggers Section -->
    <h2 class="text-info" id="triggers">Triggers</h2>
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Trigger Name</th>
            <th scope="col">Job Name</th>
            <th scope="col">Status</th>
            <th scope="col">Next Fire Time</th>
            <th scope="col">Previous Fire Time</th>
        </tr>
        </thead>
        <tbody id="triggersTableBody">
        <!-- Dynamic content will be inserted here -->
        </tbody>
    </table>
</div> <!-- /container -->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="quartz.js"></script>
</body>
</html>
