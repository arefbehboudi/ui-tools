<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Status Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="health.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <a class="navbar-brand" href="#">Service Status Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button class="btn btn-primary" onclick="refreshDashboard()">Refresh Dashboard</button>
            </li>
        </ul>
    </div>
</nav>

<main class="container mt-5 pt-4">
    <table class="table table-striped table-hover">
        <thead class="thead-dark">
        <tr>
            <th scope="col" style="width: 25%">Service Name</th>
            <th scope="col" style="width: 25%">Status</th>
            <th scope="col" style="width: 50%">Alert</th>
        </tr>
        </thead>
        <tbody id="statusTableBody">
        <!-- Dynamic content will be inserted here -->
        </tbody>
    </table>
</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.1/js/bootstrap.min.js"></script>
<script src="health.js"></script>
</body>
</html>
